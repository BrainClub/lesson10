<script type="text/javascript">



    let arr = [];
    let length = Math.floor( Math.random()* 20) ;
    // console.log(length);
    for ( i =  0; i < length; i++ ) {
        arr.push( Math.floor( Math.random() * 10 ));
    }

    document.getElementById('rezult').innerHTML = arr;


    function addelement()
    {
        var i = prompt();
        arr.push(i);
        document.getElementById('rezult').innerHTML = arr.join(", ");
        // alert(arr);
    }

    function popelement()
    {
        arr.pop(arr);
        document.getElementById('rezult').innerHTML = arr;
        // alert(arr);
    }

    function shiftelement()
    {
        arr.shift(arr);
        document.getElementById('rezult').innerHTML = arr;
        // alert(arr);
    }


    function unshiftelement()
    {
        var i = prompt();
        arr.unshift(i);
        document.getElementById('rezult').innerHTML = arr.join(", ");
        // alert(arr);
    }


    function sort()
    {
    let m = arr.length;
        for (let f = 0; f < m-1; f++)
        {
            for (let j = 0; j < m-1-f; j++)
            {
                if (arr[j+1] < arr[j])
                {
                    let t = arr[j+1];
                    arr[j+1] = arr[j];
                    arr[j] = t; }
            }
        }
        document.getElementById('rezult2').innerHTML = arr;
    }
